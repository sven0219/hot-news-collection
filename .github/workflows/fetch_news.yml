name: Fetch Daily Hacker News

on:
  schedule:
    - cron: '0 0 * * *'  # Run at 00:00 UTC every day
  workflow_dispatch:  # Allow manual triggers

# Set required permissions
permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch all history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev libjpeg-dev zlib1g-dev libpng-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
    
    - name: Run news fetcher
      run: python scripts/fetch_hn_news.py
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Force add the news file (this will handle both new and existing files)
        git add -f news/
        
        # Try to commit and push, force push if necessary
        if git commit -m "Update Hacker News for $(date +'%Y-%m-%d')"; then
          git push origin main || git push -f origin main
        fi